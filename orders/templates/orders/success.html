{% extends 'users/base.html' %}

{% block content %}
	<main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Дякуємо за замовлення!</h3>
                        </div>
                        <div class="card-body text-center">
                            <h4>
                                Замовлення №{{ order.id }} на суму {{ order.amount }} {{ order.currency }} успішно оплачено.
                            </h4>
                            <p>Статус: {{ order.get_status_display }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
